<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Load external PaperScript and associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
var width, height, center;
var points = 5;
var smooth = true;

var mousePos = view.center / 2;
var pathHeight = mousePos.y;

initWidth = view.size.width;

var paths=[];
pathCounter=0;

addPath();

function addPath() {

    var path = new Path({
        strokeColor: 'white',
        strokeWidth: 1
    });
    
    paths[pathCounter]=path;
    initializePath(paths[pathCounter]);
    
    pathCounter++;
    
}


function initializePath(path) {
	center = view.center;
	width = view.size.width;
	height = view.size.height / 2;
    
	path.segments = [];
    
    if (Math.random()*2<1) {
       path.add(view.bounds.topLeft);
    } else {
        path.add(view.bounds.bottomLeft)
    }
	
    
	for (var i = 1; i < points; i++) {
		var point = new Point(width / points * i, center.y);
		path.add(point);
	}
    
    if (Math.random()*2<1) {
       path.add(view.bounds.topRight);
    } else {
        path.add(view.bounds.bottomRight)
    }
	
    

}

function flex(path) {
	
    pathHeight += (center.y - mousePos.y - pathHeight) / 10;
    h = initWidth-view.size.width;
    
	for (var i = 1; i < points; i++) {
		var sinSeed = h + (i + i % 10) * 100;
		var sinHeight = Math.sin(sinSeed / 200) * height;

		var yPos = Math.sin(sinSeed / 100) * sinHeight + height;
        
        yPos =( Math.random()*40)-80 +yPos;
        path.segments[i].point.y = yPos;

	}
	if (smooth)
		path.smooth({ type: 'continuous' });
}

function onMouseDown(event) {
	addPath();
}


// Reposition the path whenever the window is resized:
function onResize(event) {
    for (var i = 0; i < pathCounter; i++) {
	
        initializePath(paths[i]);
        flex(paths[i]);
    
    }
    

}
</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
